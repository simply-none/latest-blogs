      // pdf
      markdown: {
        code: function (code, lang) {
          var renderer_func = function (code, lang, base = null) {
            var pdf_renderer = function (code, lang, verify) {
              function unique_id_generator() {
                function rand_gen() {
                  return Math.floor((Math.random() + 1) * 65536)
                    .toString(16)
                    .substring(1);
                }
                return (
                  rand_gen() +
                  rand_gen() +
                  '-' +
                  rand_gen() +
                  '-' +
                  rand_gen() +
                  '-' +
                  rand_gen() +
                  '-' +
                  rand_gen() +
                  rand_gen() +
                  rand_gen()
                );
              }
              if (
                lang &&
                !lang.localeCompare('pdf', 'en', {
                  sensitivity: 'base',
                })
              ) {
                if (verify) {
                  return true;
                } else {
                  var divId =
                    'markdown_code_pdf_container_' +
                    unique_id_generator().toString();
                  var container_list = new Array();
                  if (localStorage.getItem('pdf_container_list')) {
                    container_list = JSON.parse(
                      localStorage.getItem('pdf_container_list')
                    );
                  }
                  container_list.push({
                    pdf_location: code,
                    div_id: divId,
                  });
                  localStorage.setItem(
                    'pdf_container_list',
                    JSON.stringify(container_list)
                  );
                  return (
                    '<div style="margin-top:' +
                    PDF_MARGIN_TOP +
                    '; margin-bottom:' +
                    PDF_MARGIN_BOTTOM +
                    ';" id="' +
                    divId +
                    '">' +
                    '<a href="' +
                    code +
                    '"> Link </a> to ' +
                    code +
                    '</div>'
                  );
                }
              }
              return false;
            };
            if (pdf_renderer(code, lang, true)) {
              return pdf_renderer(code, lang, false);
            }
            return base ? base : this.origin.code.apply(this, arguments);
          };
        },
      },

      vueComponents: {

            const date = new Date();
            const hours = date.getHours();

            if (hours < 12) {
              return 'morning';
            } else if (hours < 18) {
              return 'afternoon';
            } else {

  <script type="module">
    window.onload = () => {
      let logs = {}

      function setAttr () {
        const currentUrl = decodeURI(location.href) + '.md'
          const find = Object.keys(logs).find(path => {
            console.log(currentUrl, path)
            return currentUrl.includes(path)
          })
          console.log(find)
          if (find) {
            const isAddTime = document.querySelector(`.jade_${logs[find].id}`)
            if (isAddTime) {
              return false
            }
          }
          if (find) {
            const h1 = document.querySelector(".content #main h1")
            const logNode = document.createElement('div')
            logNode.style = 'font-size: 0.5em; font-weight: 600; color: #a7a7a7;margin-top: 12px;padding: 3px 20px;border-left: 4px solid #3F51B5; '
            logNode.setAttribute('className', 'jade_' +  logs[find].id)
            const logTextNode = document.createTextNode('最后更新时间：' + logs[find].date)
            logNode.appendChild(logTextNode)
            h1.appendChild(logNode)

          } else {
          }
      }

      addEventListener('hashchange', () => {
        setTimeout(() => {
          setAttr()
        }, 500)
          
        
      })
				// 1.创建HXMLHttpRequest对象
				var xhr = null;
				//  var xhr = new XMLHttpRequset();
				if (window.XMLHttpRequest) {
					xhr = new XMLHttpRequest(); // ie7+等现代浏览器
				} else if (window.ActiveXObject) {
					// ie6 ,老版本 Opera
					xhr = new ActiveXObject('Microsft.XMLHttp');
				}

				// 2.创建新的http请求，指定请求方法、url及验证信息
				xhr.open('get', './logs.json', true); //true表示异步，可以省略

				// 3.设置请求头，get方式不需要
				// post需要设置请求头
				xhr.setRequestHeader(
					'Content-type',
					'application/x-www-form-urlencoded'
				);
				// 若为同步，此代码不用写，直接在send后，用xhr.responseText

				// 5.相应成功，传递参数   并监听
				xhr.onreadystatechange = function () {
					if (xhr.readyState == 4 && xhr.status == 200) {
						// 获取异步返回的json数据
            logs = JSON.parse(xhr.responseText)
            setAttr()
					}
				};

				// 4.发送HTTP请求
				// post 传参数，get 不传参数
				xhr.send();
    }
    
		</script>
