<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>docsify</title>
    <link rel="icon" href="_media/favicon.ico" />
    <meta
      name="google-site-verification"
      content="6t0LoIeFksrjF4c9sqUEsVXiQNxLp2hgoqo0KryT-sE"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="keywords"
      content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages"
    />
    <meta name="description" content="A magical documentation generator." />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./3rdParty/css/vue.css"
      title="vue"
    />
    <link
      rel="stylesheet"
      href="./3rdParty/css/dark.css"
      title="dark"
      disabled
    />
    <link
      rel="stylesheet"
      href="./3rdParty/css/buble.css"
      title="buble"
      disabled
    />
    <link
      rel="stylesheet"
      href="./3rdParty/css/pure.css"
      title="pure"
      disabled
    />
    <style>
      nav.app-nav li ul {
        min-width: 100px;
      }
    </style>
  </head>

  <body>
    <div id="app">Loading ...</div>
    <script>
      var defaultOptions = {
          countable: true,
          position: "top",
          margin: "10px",
          float: "right",
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "english",
          isExpected: true,
          text: ">Last Modify: {docsify-updated}",
          formatUpdated: "{YYYY}/{MM}/{DD}",
          whereToPlace: "bottom",
      }
      // Docsify configuration
      window.$docsify = {
        timeUpdater: {
          text: ">最后更新时间: {docsify-updated}",
          formatUpdated: "{YYYY}/{MM}/{DD}",
          whereToPlace: "bottom",
        },
        // 阅读进度
        progress: {
          position: "top",
          color: "#42b983",
          height: "3px",
        },
        // 页脚增强
        footer: {
          copy: '<span>解璎 &copy; 2022</span>',
          auth: 'by 解璎',
          pre: '<hr/>',
          style: 'text-align: right;',
        },
        // 配置样式
        'flexible-alerts': {
          // style : 'flat',
          note: {
            label: "Hinweis"
          },
          tip: {
            label: "Tipp"
          },
          warning: {
            label: "Warnung"
          },
          attention: {
            label: "Achtung"
          },
          comment: {
            label: 'Comment',

            // localization
            label: {
              '/en-GB/': 'Comment',
              '/': 'Kommentar'
            },

            // Assuming that we use Font Awesome
            icon: 'fas fa-comment',
            className: 'note'
          }
        },
        // pdf
        markdown : {
          code: function(code, lang){
            var renderer_func = function(code, lang, base=null) { 
              var pdf_renderer = function(code, lang, verify) {
                function unique_id_generator(){
                  function rand_gen(){
                    return Math.floor((Math.random()+1) * 65536).toString(16).substring(1);
                  }
                  return rand_gen() + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + rand_gen() + rand_gen();
                }
                if(lang && !lang.localeCompare('pdf', 'en', {sensitivity: 'base'})){
                  if(verify){
                    return true;
                  }else{
                    var divId = "markdown_code_pdf_container_" + unique_id_generator().toString();
                    var container_list = new Array();
                    if(localStorage.getItem('pdf_container_list')){
                      container_list = JSON.parse(localStorage.getItem('pdf_container_list'));	
                    }
                    container_list.push({"pdf_location": code, "div_id": divId});
                    localStorage.setItem('pdf_container_list', JSON.stringify(container_list));
                    return (
                      '<div style="margin-top:'+ PDF_MARGIN_TOP +'; margin-bottom:'+ PDF_MARGIN_BOTTOM +';" id="'+ divId +'">'
                        + '<a href="'+ code + '"> Link </a> to ' + code +
                      '</div>'
                    );
                  } 
                }
                return false;
              }
              if(pdf_renderer(code, lang, true)){
                return pdf_renderer(code, lang, false);
              }
              return (base ? base : this.origin.code.apply(this, arguments));
            }
          }
        },
        // 绘制uml图：https://plantuml.com/zh/
        plantuml: {
          skin: 'default',
          renderSvgAsObject: true,
        },
        // 底部分页
        pagination: {
          previousText: '上一章节',
          nextText: '下一章节',
          crossChapter: true,
          crossChapterText: true,
        },
        // 代码展示tabs，比如切换html/css/javascript
        tabs: {
          persist    : true,      // default
          sync       : true,      // default
          theme      : 'material', // default
          tabComments: true,      // default
          tabHeadings: true       // default
        },
        count:{
          countable: true,
          position: 'bottom',
          margin: '10px',
          float: 'right',
          fontsize:'0.9em',
          color:'rgb(90,90,90)',
          language:'chinese',
          localization: {
            words: "",
            minute: ""
          },
          isExpected: true
        },
        copyCode: {
          buttonText: {
            '/'      : '点击复制'
          },
          errorText: {
            '/'      : '错误'
          },
          successText: {
            '/'      : '复制成功'
          }
        },
        themeColor: '#3F51B5',
        alias: {
          '.*?/awesome': 'https://raw.githubusercontent.com/docsifyjs/awesome-docsify/master/README.md',
          '.*?/changelog': 'https://raw.githubusercontent.com/docsifyjs/docsify/master/CHANGELOG.md',
          '/.*/_navbar.md': '/_navbar.md'
        },
        auto2top: true,
        coverpage: true,
        executeScript: true,
        loadSidebar: true,
        // loadNavbar: true,
        mergeNavbar: true,
        maxLevel: 5,
        subMaxLevel: 5,
        // sidebarDisplayLevel: 1,
        ga: 'UA-106147152-1',
        matomo: {
          host: '//matomo.thunderwave.de',
          id: 6,
        },
        name: '解璎的学习日记',
        nameLink: {
          '/': '#/',
        },
        search: {
          noData: {
            '/': '没有结果!',
          },
          paths: 'auto',
          placeholder: {
            '/': '搜索',
          },
          // pathNamespaces: ['/es', '/de-de', '/ru-ru', '/zh-cn'],
        },
        vueComponents: {
          'button-counter': {
            template:
              '<button @click="count += 1">You clicked me {{ count }} times</button>',
            data: function () {
              return {
                count: 0,
              };
            },
          },
        },
        vueGlobalOptions: {
          data: function () {
            return {
              count: 0,
              message: 'Hello, World!',
              // Fake API response
              images: [
                { title: 'Image 1', url: 'https://picsum.photos/150?random=1' },
                { title: 'Image 2', url: 'https://picsum.photos/150?random=2' },
                { title: 'Image 3', url: 'https://picsum.photos/150?random=3' },
              ],
            };
          },
          computed: {
            timeOfDay: function () {
              const date = new Date();
              const hours = date.getHours();

              if (hours < 12) {
                return 'morning';
              } else if (hours < 18) {
                return 'afternoon';
              } else {
                return 'evening';
              }
            },
          },
          methods: {
            hello: function () {
              alert(this.message);
            },
          },
        },
        vueMounts: {
          '#counter': {
            data: function () {
              return {
                count: 0,
              };
            },
          },
        },
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              return (
                html +
                '\n\n----\n\n' +
                '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
              );
            })
          },
        ],
      };
    </script>
    <script src="./3rdParty/js/docsify.min.js"></script>
    <script src="./3rdParty/js/docsify-pagination.min.js"></script>
    <script src="./3rdParty/js/search.min.js"></script>
    <script src="./3rdParty/js/prism-bash.min.js"></script>
    <script src="./3rdParty/js/prism-markdown.min.js"></script>
    <script src="./3rdParty/js/prism-nginx.min.js"></script>
    <script src="./3rdParty/js/prism-php.min.js"></script>
    <script src="./3rdParty/js/zoom-image.min.js"></script>
    <script src="./3rdParty/js/docsify-copy-code.min.js"></script>
    <script src="./3rdParty/js/time-updater.min.js"></script>
    <script src="./3rdParty/js/countable.js"></script>
    <script src="./3rdParty/js/docsify-tabs@1.js"></script>
    <script src="./3rdParty/js/docsify-plantuml.min.js"></script>
    <script src="./3rdParty/js/pdfobject.min.js"></script>
    <script src="./3rdParty/js/docsify-pdf-embed.js"></script>
    <script src="./3rdParty/js/docsify-plugin-flexible-alerts.min.js"></script>
    <script src="./3rdParty/js/docsify-themeable.min.js"></script>
    <script src="./3rdParty/js/docsify-footer-enh.min.js"></script>
    <script src="./3rdParty/js/mermaid.js"></script>
    <script src="./3rdParty/js/docsify-mermaid.js"></script>
    <script src="./3rdParty/js/pangu.min.js"></script>
    <script src="./3rdParty/js/progress.min.js"></script>
    <script>mermaid.initialize({ startOnLoad: true });</script>

    <script>
      // Public site only
      if (/docsify/.test(location.host)) {
        document.write(
          '<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js"><\/script>'
        );
        document.write(
          '<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/matomo.min.js"><\/script>'
        );
      }
    </script>
    <script src="./3rdParty/js/vue.min.js"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script> -->
  </body>
  <style>
    .docsify-copy-code-button {
      position: absolute;
      z-index: 1;
      top: 0;
      right: 0;
      overflow: visible;
      padding: .15em .38em;
      border: 0;
      border-radius: 0;
      outline: 0;
      font-size: 0.6em;
      background: grey;
      background: red;
      color: #fff;
      opacity: 0;
    }
  </style>
</html>
